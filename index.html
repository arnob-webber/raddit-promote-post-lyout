<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Promote Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .swiper-slide img {
            transition: transform 0.5s ease;
        }

        .swiper-slide:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="bg-gray-900 text-white">

    <div class="max-w-sm mx-auto bg-gray-800 rounded-lg p-5 shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Promote your post</h2>
        <p class="text-gray-400 mb-6">Reach more redditors and boost engagement. See your post reach new heights on
            Reddit, powered by Reddit Ads.</p>

        <div class="relative">
            <div id="swiper-images" class="overflow-hidden rounded-lg">
                <div class="swiper-slide flex transition-transform duration-700 ease-in-out">
                    <img src="imgs/jiya (1).jpg" alt="Image 1" class="w-full rounded-lg">
                </div>
                <div class="swiper-slide flex transition-transform duration-700 ease-in-out hidden">
                    <img src="imgs/jiya (2).jpg" alt="Image 2" class="w-full rounded-lg">
                </div>
                <div class="swiper-slide flex transition-transform duration-700 ease-in-out hidden">
                    <img src="imgs/jiya (3).jpg" alt="Image 3" class="w-full rounded-lg">
                </div>
            </div>
<!-- <i class=""></i> -->
            <!-- <i class="fa-solid fa-arrow-right"></i> -->
            <div class="absolute inset-0 flex justify-between items-center px-2">
                <button id="prev" class="fa-solid fa-arrow-left"></button>
                <button id="next" class="fa-solid fa-arrow-right"></button>
            </div>

            <div class="absolute bottom-2 w-full flex justify-center space-x-2">
                <span class="dot w-3 h-3 bg-gray-500 rounded-full"></span>
                <span class="dot w-3 h-3 bg-gray-500 rounded-full"></span>
                <span class="dot w-3 h-3 bg-gray-500 rounded-full"></span>
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.swiper-slide');
        const dots = document.querySelectorAll('.dot');
        let currentSlide = 0;

        const showSlide = (index) => {
            slides.forEach((slide, i) => {
                slide.classList.add('hidden');
                dots[i].classList.remove('bg-white');
                dots[i].classList.add('bg-gray-500');
            });
            slides[index].classList.remove('hidden');
            dots[index].classList.add('bg-white');
            dots[index].classList.remove('bg-gray-500');
        };

        document.getElementById('next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 3000);

        showSlide(currentSlide);
    </script>

</body>

</html>
